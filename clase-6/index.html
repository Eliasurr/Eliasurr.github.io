<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <main>
        <section>
            <h1>Clase 6</h1>
            <fieldset>
                <legend>
                    Alta usuario
                </legend>
            <form action="AlgoDeJava.html" method="post">
                <input type="file" name="nombre-del-file"><br><br>
                <input type="hidden" value="valorOculto" name="campoHidden">
                
                <input type="text" name="nombre" placeholder="Nombre" required><br><br>
                <input type="url" name="url" placeholder="URL"><br><br>
                
                <textarea></textarea><br><br>
                <select multiple name="selectMultiple">
                    <optgroup label="Animales">
                        <option>Perro</option>
                        <option>Gato</option>
                        <option>Lllama</option>
                    </optgroup>
                    <optgroup label="Colores">
                        <option>Rojo</option>
                        <option>Verde</option>
                        <option>Azul</option>
                    </optgroup>
                </select><br><br>
                <input list="browser" name="dataBrowser">
                <datalist id="browser" name="dataBroswer">
                    <option>IE</option>
                    <option>Chrome</option>
                    <option>Firefox</option>
                </datalist>
                </input><br><br>
                <input type="submit" value="Enviar">
            </form>
            </fieldset>
        </section>
    </main>

</html>
