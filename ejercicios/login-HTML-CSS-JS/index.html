<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="estilos.css" rel="stylesheet">
    <title>Login</title>
</head>
<body>
    <div class="container">
        <form  class="form" id="login">
            <h1 class="form__title">Login</h1>
            <div class="form__message form__message--error"></div>
            <div class="form__input-group">
                <input type="text" class="form__input" placeholder="Usuario / Email" autofocus>
                <div class="form__input-error-message"></div>
            </div>
            <div class="form__input-group">
                <input type="password" class="form__input" placeholder="Password">
                <div class="form__input-error-message"></div>
            </div>
            <button class="form__button" type="submit">Continuar</button>
            <p class="form__text">
                <a href="#" class="form__link">Olvido su contrase√±a?</a>
            </p>
            <p class="form__text">
                <a href="./" class="form__link" id="linkCrearCuenta">No tienes cuenta? Registrate</a>
            </p>
        </form>
        <form  class="form  form--hidden" id="crearCuenta">
            <h1 class="form__title">Crear Cuenta</h1>
            <div class="form__message form__message--error"></div>
            <div class="form__input-group">
                <!-- Crear usuario -->
                <input type="text" class="form__input" placeholder="Usuario" autofocus>
                <div class="form__input-error-message"></div>
                <!-- Email nuevo usuario -->
                <input type="email" class="form__input" placeholder="Email">
                <div class="form__input-error-message"></div>
            </div>
             <!-- Clave usuario nuevo -->
            <div class="form__input-group">
                <input type="password" class="form__input" placeholder="Password">
                <div class="form__input-error-message"></div>
            </div>
            <div class="form__input-group">
                <input type="password" class="form__input" placeholder="Confirme password">
                <div class="form__input-error-message"></div>
            </div>
            <button class="form__button" type="submit">Continuar</button>
         
            <p class="form__text">
                <a href="./" class="form__link" id="linkLogin">Ya estas registrado? Logeate</a>
            </p>
        </form>
    </div>
    <script src="main.js"></script>
</body>
</html>
