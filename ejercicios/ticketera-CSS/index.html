<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- CSS -->
    <link rel="stylesheet" href="estilos.css">
    <title>Ticketera</title>
</head>
<body>
    <main>
        <!-- Titulo -->
        <div class="row titulo">
            <div class="col-md-12 text-center">
                <h1>TICKTERA V0.1</h1>
            </div>
        </div>
        <div class="row">
            <div class="col-md-4"></div>
            <div class="col-md-4 cuerpo">
                <!-- Inputs -->
                <input type="text" id="usuario" placeholder="Nombre">
                <input type="text" id="sector" placeholder="Sector">
                <br>
                <!-- Select lugar -->
                <select name="lugar" id="lugar">
                    <option value="PSM">Planta San Martin</option>
                    <option value="ALMG">Planta Almagro</option>
                </select>
                <br>
                <!-- Descripcion incidencia -->
                <textarea name="incidencia" id="incidencia" cols="30" rows="10"></textarea>
                <br>
                <!-- Boton -->
                <button type="button" class="btn btn-success" id="btnEnviar">Solicitar soporte</button>
            </div>
            <div class="col-md-4"></div>
        </div>
    </main>
</body>
<script src="main.js"></script>
</html>
